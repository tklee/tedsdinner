<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>You Tube Videos with jQuery , json</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>

<script>
$(document).ready(function(){
$.getJSON("http://gdata.youtube.com/feeds/api/videos?q=Alicia+Keys+No+One&alt=json-in-script&callback=?&max-results=1&start-index=1", function(data) {$.each(data.feed.entry, function(i, item) {

var title = item['title']['$t'];
var video = item['id']['$t'];


video = video.replace('http://gdata.youtube.com/feeds/api/videos/','http://www.youtube.com/v/');  //replacement of link
videoID = video.replace('http://www.youtube.com/v/',''); // removing link and getting the video ID
$('#mybox').append('<a href="'+video+'"></a> -'+videoID+'<br/> ');
video += '?autoplay=1';


//setTimeout(function() {
//  window.location.replace = video;
//}, 2000);

setTimeout(function() {
  window.location.href = video;
}, 2000);
});

});


});
</script>
</head>

<body>
<div id="mybox"></div>
<br/><br/>
</body>
